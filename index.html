<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="./js/countdown.js"></script>
    <link rel="stylesheet" href="./css/countdown.css">
    <title>Document</title>
</head>
<body>
    <h1>Countdown from 0</h1>

<p id="display" style="color: transparent;"></p>
<div class="alert alert-success" role="alert">
    

<section>
    <form>
        <label id="hourlabel" class="label">Stunden
            <input id="stunden" type="number" min="0" max="24">
        </label>
        <label id="minutelabel" class="label">Minuten
            <input id="minuten" type="number" min="0" max="60">
        </label>
        <label id="secondlabel" class="label">Sekunden
            <input id="sekunden" type="number" min="0" max="60">
        </label>
    </form>
    <button class = "btn btn-primary" onclick="getTimeValues()">submit</button>
</section>

<section>
    <div class="container">
        <div class="row justify-content-evenly my-4 p-4">
            <div class="col-2 bg-info" class="columnBtn">
             <button class="btn btn-outline-success m-3 p-4" onclick="startTimer()">Press to Start</button>
            </div>
            <div class="col-2 bg-info" class="columnBtn">
              <button class="btn btn-outline-danger m-3 p-4" onclick="stopTimer()">Press to  Stop</button>
            </div>
          </div>
        <div class="row justify-content-evenly" id="counterField">
            <div class="col-sm-2 bg-info" id="field1"><p id="Hours">00</p>std</div>
            <div class="col-sm-1 bg-warning" id="field2">:</div>
            <div class="col-sm-2 bg-info" id="field1"><p id="Minutes">00</p>min</div>
            <div class="col-sm-1 bg-warning" id="field2">:</div>
            <div class="col-sm-2 bg-info" id="field1"><p id="Seconds">00</p>sec</div>
          </div>
        </div>
    </section>
 
  






   





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
